<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Permutacje GTA5 RP</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>GTA5 RP â€“ Generator Permutacji z Kartek</h1>
        <form method="POST" class="cyfry-form">
            {% for i in range(6) %}
                <div class="cyfra-blok">
                    <label>Cyfra {{ i+1 }}:</label>
                    <input type="text" name="cyfra{{ i }}" maxlength="1" pattern="[0-9]" value="{{ cyfry_input[i] }}" required>
                </div>
            {% endfor %}
            <button type="submit">Generuj permutacje</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        {% if wynik %}
            <h2>Znaleziono {{ liczba_perm }} permutacji:</h2>
            <div class="wynik">
                {% for perm in wynik %}
                    <div class="perm">{{ perm }}</div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
